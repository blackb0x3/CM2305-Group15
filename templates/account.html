{% extends "layout.html" %}
{% block title %}My Account{% endblock %}
{% block content %}
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a href="./">Scores</a></li>
      <li ><a href="./journeys?r={{ map_route }}">Journeys</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Account</a></li>
      <li><a href="./logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
    <div id="accountContainer">
    First Name <input id="first-name" type="text" value="{{first_name}}"><br><p><p>
    Last Name <input id="last-name" type="text" value="{{last_name}}"><br><p>
    Username <input id="account-username" type="text" value="{{username}}"><br><p>
    Email <input id="account-email" type="text" value="{{email}}"><br><p>
    Insurance Provider <input id="insurance-provider" type="text" value="{{insurance}}"><br><p>
    <br>
    </div>
    <form action="./account" method="POST">
      <center><fieldset>
        <legend >Change Password</legend><br />
          Current Password <input id="current" name="current" type="text" type="password"><br>
          New Password <input id="new" name="new" type="text" type="password"><br>
          Re-enter New Password <input id="renew" name="renew" type="text" type="password"><br>
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="changePasswordButton">Change Password </button>
      </fieldset></center>
    </form>
{% endblock %}
